<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Usuário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='/css/cadrastro.css'>
</head>
<body>
    <div id="vanta-bg"></div>

    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <label for="nomeUser">Nome:</label>
        <input type="text" id="nomeUser" class="form-control">
        <button class="btn" onclick="salvarUser()">Salvar</button>
    </div>

    <div class="table">
        <br>
        <table id="tabela" border="1">
            <tr>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </table>
    </div>

    <!-- VANTA Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            color1: 0x960084,
            color2: 0x6900ff,
            colorMode: "lerp",
            birdSize: 2.2,
            wingSpan: 19.0,
            speedLimit: 3.0,
            separation: 100.0,
            alignment: 32.0,
            cohesion: 28.0,
            quantity: 4.0,
        });
    </script>

    <!-- JavaScript principal -->
    <script src="/java/main.js"></script>
</body>
</html>
