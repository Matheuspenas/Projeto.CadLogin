<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadrasto de Usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
</head>
<body>
    <div id="vanta-bg"></div>
    <h1 id="top">Cadrasto de Usuario</h1>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      color1: 0x960084,
      color2: 0x6900ff,
      colorMode: "lerp",
      birdSize: 2.2,
      wingSpan: 19.0,
      speedLimit: 3.0,
      separation: 100.0,
      alignment: 32.0,
      cohesion: 28.0,
      quantity: 4.0,
    });
  </script>
<script src='main.js'></script>
</html>
