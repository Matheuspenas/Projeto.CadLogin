<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div id="vanta-bg"></div>
    <section id="login">
      <h1>Cadraste seus dados</h1>
      <div class="cada_nome">
        <label for="cadas_nome">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
          required
        />
      </div>
      <div class="cada_senha">
        <label for="cadas_senha">Senha</label>
        <input
          type="text"
          id="senha"
          name="senha"
          placeholder="Digite sua Senha"
          required
        />
      </div>
      <input id="Salvar" type="button" value="Salvar" />
      <input id="Limpar" type="button" value="Limpar" />
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      scale: 1.0,
      scaleMobile: 1.0,
      color1: 0x960084,
      color2: 0x6900ff,
      colorMode: "lerp",
      birdSize: 2.2,
      wingSpan: 19.0,
      speedLimit: 3.0,
      separation: 100.0,
      alignment: 32.0,
      cohesion: 28.0,
      quantity: 4.0,
    });
  </script>
  <script src="js/main.js"></script>
</html>
